    <script>
        function calcularTempo() {
            let dataInicio = new Date("2023-07-06T00:00:00"); // Data do relacionamento
            let agora = new Date();

            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours() - dataInicio.getHours();
            let minutos = agora.getMinutes() - dataInicio.getMinutes();
            let segundos = agora.getSeconds() - dataInicio.getSeconds();

            // Ajuste dos valores para evitar nÃºmeros negativos
            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                let ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoMes;
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            document.getElementById("tempo").innerText = 
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        function mostrarConteudo() {
            document.getElementById("conteudo").style.display = "block";
            iniciarSlideshow();
            atualizarTempo();
            setInterval(atualizarTempo, 1000); // Atualiza a cada segundo
        }

        function atualizarTempo() {
            calcularTempo();
        }

        function iniciarSlideshow() {
            let slides = document.getElementsByClassName("slide");
            let indice = 0;
            slides[indice].style.display = "block";

            setInterval(() => {
                slides[indice].style.display = "none";
                indice = (indice + 1) % slides.length;
                slides[indice].style.display = "block";
            }, 3000); // Troca a foto a cada 3 segundos
        }
    </script>
